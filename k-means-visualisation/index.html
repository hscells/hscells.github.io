<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>k-means visualisation</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #vis-img {
            height: 80vh;
        }
        .container {
            margin: auto;
        }
        label {
            margin-right: 2em;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="vis-img" src="1.png">
    <hr/>
    <label for="slider">Step:</label>
    <input id="slider">
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
<script type="text/javascript">
  visImg = $('#vis-img');

  // Instantiate a slider
  var visSlider = $('#slider').slider({
    min             : 1,
    max             : 8,
    value           : 1,
    tooltip_position: 'bottom'
  });

  // Update the image source
  visSlider.change(function (ev) {
    visImg.attr('src', ev.value.newValue + '.png');
  });


</script>
</body>
</html>
