<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">
    <style>
        body {
            margin: 83px 120px 0 120px;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            color: #333;
        }

        p, li {
            text-align: justify;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
<div id="wrap">
    <div class="container">
        {{ content }}
    </div>
</div>

<p>ðŸ’ž {{ site.time | date: '%Y' }} {{ site.author.name }}</p>

{% include JB/analytics %}
</body>
</html>
