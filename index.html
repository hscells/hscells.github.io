<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
      $(document).ready(function(){
         var github_payload = ""
         $.ajax("http://api.github.com/users/hscells/events")
         .success(function(data){
            for(var i = 0, l = data.length; i < l; i++){
               if (data[i].type == "IssueCommentEvent"){
                  github_payload += "<div class=\"action\"><span class=\"fa fa-edit\"></span>&nbsp;<a href=\"" + data[i].repo.url + "\">" + data[i].repo.name + "</a></div>"
               }
               else if (data[i].type == "PushEvent"){
                  for(var f = 0, len = data[i].payload.commits.length; f < len; f++){
                     github_payload += "<div class=\"action\"><span class=\"fa fa-code-fork\"></span>&nbsp;<a href=\"" + data[i].repo.url + "\">" + data[i].repo.name + "</a>&nbsp;" + data[i].payload.commits[f].message + "</div>"
                  }
               }
            }
            $(".github").html(github_payload);
         })
         var tumblr_payload = "";
         $.ajax({url:"http://api.tumblr.com/v2/blog/hscells.tumblr.com/posts/photo?api_key=hLOitSZluOU0LwWZSFc8Zu5aj0KoQith0rVl0bytowzgEXM76z&limit=1",dataType:"jsonp"})
         .success(function(data){
            for(var i = 0, l = data.response.posts[0].photos.length; i < l; i++){
               tumblr_payload += "<img src=\"" + data.response.posts[0].photos[i].original_size.url + "\" width=\"100%\">"
            }
            tumblr_payload += data.response.posts[0].caption
            $(".tumblr").html(tumblr_payload)
         })
         $.ajax({url:"http://api.tumblr.com/v2/blog/hscells.tumblr.com/avatar/512?api_key=hLOitSZluOU0LwWZSFc8Zu5aj0KoQith0rVl0bytowzgEXM76z&limit=1",dataType:"jsonp"})
         .success(function(data){
            console.log(data)
            $(".profile").html("<img src=\"" + data.response.avatar_url + "\" class=\"profile-pic\" width=\"100%\">")
         })
      })
   </script>
</body>
</html>
